<dash-header (selected)="select($event)" >

</dash-header>
<div [ngSwitch]="selected">
  <div *ngSwitchCase="'Kennzahlen'">
    <dash-page-kennzahlen></dash-page-kennzahlen>
  </div>
  <div *ngSwitchCase="'Themen'">
  <dash-page-tag></dash-page-tag>
  </div>
  <div *ngSwitchCase="'Einzelstatistiken'">
    <dash-page-einzel></dash-page-einzel>
  </div>
  <div *ngSwitchDefault>
    <dash-page-einzel></dash-page-einzel>
  </div>
</div>
<div class="page-footer">

</div>
