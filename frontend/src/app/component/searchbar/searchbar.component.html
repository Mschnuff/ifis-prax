<div class="searchbar-box" [ngSwitch]="selectedSearch" [ngStyle]="{'height': displaySearchBox}">
  <input *ngSwitchCase="''" #search class="searchbar" type="text" (keyup)="onKey(search.value)" placeholder="Filter">
  <div *ngSwitchDefault class="selection-box" >
    <p>{{selectedSearch}}</p>
    <button class="selection-cancel-button" (click)="onCancelClick()">X</button>
  </div>
</div>
