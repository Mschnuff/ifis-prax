<div class="component-box tag-list-box">
  <form class="tag-search-form">
  <input type="text" id="tag-search" placeholder="Nach #Tag suchen">
  <input type="radio" id="tag-sort-p" name="sort" value="P" checked>
  <input type="radio" id="tag-sort-a" name="sort" value="A">
  </form>
  <div class="tag-list-selector-container">
    <dash-selector [columnsForm]="'1fr'" padding="0 5px" [dataLoaded]="selectorItemsLoaded"></dash-selector>
  </div>
  <div id="shadow"></div>
</div>
