<div class="login-content">
  <form id="login-form" name="login" (ngSubmit)="onSubmit(name.value, pass.value)">
    <h1>Login:</h1>
    <input #name type="text" placeholder="Email oder Nutzername" required>
    <input #pass type="password" placeholder="Passwort" required>
    <div class="login-buttons">
      <button type="submit" name="submit" value="submit" id="submit">Anmelden</button>
      <button type="reset" name="reset" value="reset">Zur√ºcksetzen</button>
    </div>
  </form>
</div>
