<div class="page-content" [ngStyle]="{'display': displayContent} ">
  <dash-counter [number]="postCount" desc="Artikel"></dash-counter>
  <dash-counter number="987654321" desc="Clicks"></dash-counter>
</div>
<dash-searchbar #searchbar page="tag" (selected)="onSelected($event.id, $event.name)"></dash-searchbar>
<dash-tag-lister [searchValue]="searchbar.searchInput" (selectedTag)="searchbar.onTagSelected($event.id, $event.name)"></dash-tag-lister>
